<div class="jumbotron text-center">
    <h1>Guess My Number</h1>
    <p>Think of a number between 1 and 100. Can you guess my number?</p>

<div class="container text-center">
            <div>
                <input type="number" id="guess" placeholder="enter a number"/>
                <button id="guess-button" class="btn btn-info">Guess!</button>
                <p><button id="new-game" class="btn btn-primary">New Game</button></p>

            </div>
        </div>
</div>
<div class= "panel text-center">
    <p id="feedback"></p>
    <p>Score: <span id="score-log"></span></p>
    <p>Your Previous Guesses:</p>
    <p id="guess-log"></p>
</div>
